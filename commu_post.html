<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반쪽-게시글 상세 페이지</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->

      crossorigin="anonymous"
    ></script>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="commu_post.css" />
  </head>
  <body>
    <div class="tagBox">
      <div class="categoryTag">#강아지</div>
      <div class="hashtag"></div>
    </div>
    <div class="postTitle">게시글 제목</div>
    <div class="postInfoBox">
      <img src="" alt="작성자 프로필 사진" class="postWriterImg" />
      <div class="infoBoxDiv1">
        <div class="postWriter">작성자</div>
        <div class="postDate">2022-11-23 10:22</div>
      </div>
      <div class="postViews">조회수 20</div>
    </div>
    <hr />

    </div>
    <div class="postLikesDiv">
      <div class="postLikesHeart">♡</div>
      <div class="postLikes">2</div>
    </div>
    <hr />
    <div class="comment">
      <div class="commentsCount">댓글 1</div>
      <form name="comment">
        <input type="text" placeholder="댓글을 남져 주세요." />
        <button type="button">등록</button>
      </form>
      <div class="comments">
        <div class="commentInfoBox">
          <div class="commentWriter">댓글 작성자</div>
          <div class="commentDate">2022-11-23 11:22</div>
        </div>
        <div class="commentsContent">
          댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용댓글내용
        </div>
      </div>
    </div>
    <hr />
  </body>
</html>
